<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ad Platform</title>
</head>
<body style="
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
">

  <div id="ad-box" style="
    padding:20px 40px;
    border:2px solid #000;
    background:#fff;
    font-size:28px;
    font-weight:bold;
  ">
    Loading ad...
  </div>

  <script>
    const API_URL = "https://l2jc2ezeu44gwxch45e2qajkqy0qtwfn.lambda-url.us-east-1.on.aws/";

    async function loadAd() {
      const adBox = document.getElementById("ad-box");
      try {
        const response = await fetch(API_URL);

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();

        if (data && data.content) {
          adBox.innerText = data.content;
        } else {
          adBox.innerText = "No active ads";
        }
      } catch (err) {
        console.error("API Error:", err);
        adBox.innerText = "Error loading ad";
      }
    }

    loadAd();
  </script>

</body>
</html>
